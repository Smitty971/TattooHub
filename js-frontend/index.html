<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css"> 
        <title>TattooHub</title>
    </head>
    <!-- this should funtion somewhat like instagram a user can scroll down contuinesly  -->
    <body>
        <!-- Post Form-->
        <div class="container">
            <h1>TattooHub</h1>
            <form id="tattooform">
                <div class="form-group">
                    <input type="text" class="form-control" id="postDescription" placeholder="Describe your post here. ie 'Hey Mom check out what i'm gonna regret in 20 years.'">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="postArtist" placeholder="Tattoo artist name ie 'Sleepy joe, Lady Raracorn'."> 
                </div>
                <div class="form-group">
                        <input type="file" accept=".gif,.jpg,.jpeg,.png">
                </div>
                <button type="submit">Submit your Post!</button>
            </form>
        </div>
        <!-- end song form -->

        <!-- Posts -->
        <div class="row">
            <div class="col-lg-12">
                <div id="song-container"></div>
            </div>
        </div>
        <!-- End Posts -->
            <script src="src/post.js"></script>
            <script src="src/app.js"></script>
            <script src="src/index.js"></script>
    </body>
</html>
